<div class="container body-content">
    <h3 translate>
        change-password.title
    </h3>
    <hr>
    <div class="col-md-7">
        <form [formGroup]='passwordForm' (submit)="changePassword(passwordForm)" id="passwordForm" lass="form-group" novalidate>

            <div class="form-group">
                <label for="oldPassword" translate>change-password.old-password</label>
                <input type="password" class="form-control form-input" (keyup)="!wrongPassword || oldPasswordCheck($event)" formControlName='oldPassword' #oldPassword id="oldPassword" [ngClass]="{ 'is-invalid': submitted && model.oldPassword.errors }" autocomplete="off">
                <div *ngIf="model.oldPassword.errors && submitted" class="invalid-feedback">
                    <div *ngIf="model.oldPassword.errors.required" translate>required</div>
                </div>
                <span *ngIf="wrongPassword" class="wrongPasswordMessage" translate>Password entered is wrong</span>
            </div>

            <div class="form-group">
                <label for="newPassword" translate>change-password.new-password</label>
                <input type="password" class="form-control form-input" name="newPassword" formControlName='newPassword' #newPassword id="newPassword" autocomplete="off" [ngClass]="{ 'is-invalid': submitted && model.newPassword.errors }" reverse="true">
                <div *ngIf="submitted && model.newPassword.errors" class="invalid-feedback">
                    <div *ngIf="model.newPassword.errors.required" translate>required</div>
                    <div *ngIf="model.newPassword.errors.minlength" translate>change-password.min-length</div>
                    <div *ngIf="model.newPassword.errors.maxlength" translate>change-password.max-length</div>
                    <div *ngIf="model.newPassword.errors.pattern" translate>change-password.pattern</div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword" translate>change-password.confirm-password</label>
                <input type="password" (keyup)="!passwordMatchCheck || newPasswordConfirm($event)" class="form-control form-input" name="confirmPassword" formControlName='confirmPassword' #confirmPassword id="confirmPassword" autocomplete="off" [ngClass]="{ 'is-invalid': submitted && model.confirmPassword.errors }"
                    reverse="false">
                <div *ngIf="submitted && model.confirmPassword.errors" class="invalid-feedback">
                    <div *ngIf="model.confirmPassword.errors.required" translate>required</div>
                </div>
                <div *ngIf="passwordMatchCheck" class="wrongPasswordMessage" translate>change-password.unmatch</div>
            </div>

            <div class="form-group">
                <label></label>
                <input type="submit" value="{{'common.update-title' | translate}}" title="{{'common.update-title' | translate}}" class="btn btn-info">&nbsp;
                <input type="reset" value="{{'common.reset' | translate}}" title="{{'common.reset' | translate}}" (click)="resetForm(passwordForm)" class="btn btn-secondary">
            </div>
        </form>
    </div>
    <div class="col-md-5"></div>
</div>
