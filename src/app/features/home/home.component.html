<div id="carouselIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselIndicators" *ngFor="let p of productImages;let i = index" [attr.data-slide-to]="i" [ngClass]="i == 0 ? 'active' : ''"></li>
    </ol>
    <div class="carousel-inner">
        <div class="loader-mid" appSpinner>
            <mat-spinner mode="indeterminate" strokeWidth="3" [diameter]="60" class="loading">
            </mat-spinner>
        </div>
        <div *ngFor="let j of productImages; let k = index" [ngClass]="k == 0 ? 'carousel-item active' : 'carousel-item'">
            <img [src]="j.src" height="350" alt="Product Image">
            <div class="carousel-caption">
                <h5>{{j.heading}}</h5>
                <p>{{j.description}}</p>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<br>
<hr>
<h4>
    Our Latest Additions
</h4>
<br>
<div>
    <div class="card-deck">
        <div class="loader-mid" appSpinner>
            <mat-spinner mode="indeterminate" strokeWidth="3" [diameter]="60" class="loading">
            </mat-spinner>
        </div>
        <div class="card" *ngFor="let category of categoryArr">
            <span *ngIf="category.imageContent != null">
        <div class="categoryImg-crop">
          <img [src]="category.imageContent" alt="Card image cap" class="category-img">
        </div>
      </span>
            <div class="card-body">
                <h4 class="card-title">{{category.categoryValue.name}}</h4>
                <p class="card-text">{{category.categoryValue.description}}</p>
                <p class="card-text"><small class="text-muted">Last updated : {{category.categoryValue.createdDate | date}}</small></p>
            </div>
        </div>
    </div>
</div>
